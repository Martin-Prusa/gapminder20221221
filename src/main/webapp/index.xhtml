<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="fragments/template.xhtml">
    <ui:define name="content">
        <div>
            <h2>Years</h2>
            <ul class="list-group">
                <ui:repeat value="#{gapminderService.years}" var="year">
                    <li class="list-group-item">
                        <h:link outcome="year-detail.xhtml" value="#{year}">
                            <f:param value="#{year}" name="year" />
                        </h:link>
                    </li>
                </ui:repeat>
            </ul>
        </div>
        <div class="mt-5">
            <h2>Continents - Celkový průměr</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Continent</th>
                    <th scope="col">lifeExp</th>
                </tr>
                </thead>
                <tbody class="table-group-divider">
                <ui:repeat value="#{gapminderService.continents}" var="c" varStatus="status">
                    <tr>
                        <th scope="row">#{status.index + 1}</th>
                        <td>#{c.country}</td>
                        <td>#{c.lifeExp}</td>
                    </tr>
                </ui:repeat>
                </tbody>
            </table>
        </div>
    </ui:define>
</ui:composition>

</html>
