<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="fragments/template.xhtml">
   <ui:define name="content">
      <h2>#{yearDetailBean.year} - Continents</h2>
      <div class="container-sm">
         <table class="table table-striped">
            <col style="width:50%" span="2" />
            <thead>
            <tr>
               <th scope="col">Continent</th>
               <th scope="col">lifeExp</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <ui:repeat value="#{yearDetailBean.continents}" var="c">
               <tr>
                  <td>#{c.country}</td>
                  <td>#{c.lifeExp}</td>
               </tr>
            </ui:repeat>
            </tbody>
         </table>
      </div>
      <h2>#{yearDetailBean.year} - Countries</h2>
      <div class="container-sm">
         <table class="table table-striped">
            <col style="width:50%" span="2" />
            <thead>
            <tr>
               <th scope="col">Country</th>
               <th scope="col">lifeExp</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <ui:repeat value="#{yearDetailBean.countries}" var="c">
               <tr>
                  <td>#{c.country}</td>
                  <td>#{c.lifeExp}</td>
               </tr>
            </ui:repeat>
            </tbody>
         </table>
      </div>
   </ui:define>
</ui:composition>
</html>
